<!DOCTYPE html>
<html lang="en">
<head>
    <title> SIGN UP </title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <form action="#" class="signupclass">
        <h1> <b> SIGN UP </b> </h1>
        <br>
        <br>
        <h3> Please fill in this form to create an account </h3>
        <hr>
        <br>
        <div class="signupcontents">
            <h4><label for="username"> Email</label></h4>
            <input type="text" placeholder="Enter your email">
        </div>
        <br>
        <div class="signupcontents">
            <h4><label for="password"> Password </label></h4>
            <input type="password" placeholder="Enter your password">
        </div>
        <br>
        <div class="signupcontents">
            <h4><label for="password"> Repeat Password </label></h4>
            <input type="password" placeholder="Repeat password">
        </div>
        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p id="id1">By creating an account you agree to our <a href="#" style="color:maroon">Terms & Privacy</a>.</p>
        <br>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
    </form>
</body>
</html>
