<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> LOGIN FORM </title>
</head>
<body background="./Images/bg9.jpg">
    <form action="loginpage.html" class="loginclass" onsubmit="return validate()">
        <h1> <b> USER LOGIN </b> </h1>
        <br>
        <br>
        <br>
        <div class="logincontents">
            <!-- <h4><label for="username"> Email</label></h4> -->
            <br>
            <i class="fa fa-user fa-2x" aria-hidden="true"></i> &nbsp;
            <input type="text" placeholder="  Enter your username" onkeyup="emailvalidate(this.value)" id="email" required>
            <hr>
            <label for="error" id="error1" ></label>
        </div>
        <br>
            <div class="logincontents">
            <!-- <h4><label for="password"> Password </label></h4> -->
            <br>
            <i class="fa fa-lock fa-2x" aria-hidden="true"></i> &nbsp;
            <input type="password" placeholder="  Enter your password"  id="pwd"   onkeyup="passwordvalidate(this.value); passwordstrength(this.value)" required>
            <hr>
            <!-- <label for="error" id="error2"></label> -->
            </div>
            <p id="message"> Password is <span id="strength"></span></p>
        <!-- <br> -->
        <br>
        <br>
        <p>
            <label for="passwordvalidate" class="passwordcheck"> minimum 8 characters </label>
            <label for="passwordvalidate" class="passwordcheck"> atleast one lowercase character </label>
            <label for="passwordvalidate" class="passwordcheck"> atleast one uppercase character </label>
            <label for="passwordvalidate" class="passwordcheck"> atleast one number </label>
         </p>
         <br>
        <div>
            <b><button id="submit" style="font-weight: 1000px;" onclick=""> LOG IN </button></b>
        </div>
        <br>
        <div class="loginmisce">
            <h3> <span style="cursor: help;"> Need an account? </span></h3>
            <br>
            <a href="signup.html"> SIGN UP </a>
        </div>

    </form>
    <!-- END OF FORM -->
    <script src="form.js"></script>

    
</body>
</html>
